<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
        <h1 style="color:lightgreen;"><center>Registration Form</center></h1>
        <label>Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label>Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label>Password:</label>
        <input type="password" id="pass" name="pass"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female<br><br>
        <label>Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label>Courses:</label>
        <input type="checkbox" id="course" value="HTML">HTML
        <input type="checkbox" id="course" value="CSS">CSS
        <input type="checkbox" id="course" value="JS">JavaScript<br><br>
        <select name="country" id="country">
            <option name="India">India</option>
            <option name="Nepal">Nepal</option>
            <option name="China">China</option>
            <option name="USA">USA</option>
            <option name="Russia">Russia</option>
        </select><br><br>
        <input type="submit" name="submit">

        <label>UPLOAD A FILE</label>
        <input type="file" id="file-upload"
        
        </fieldset>
    </form>
</body>
</html>
